<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="jss/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="jss/scripts.js" type="text/javascript"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
        <h1>Favorite Things</h1>
        <form id="favoriteThings">
          <div class="form-group">
            <label for="food">What's your favorite food?</label>
            <input  id="food" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="color">What's your favorite color?</label>
            <input  id="color" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="animal">What's your favorite animal?</label>
            <input  id="animal" type="text" class="form-control">
          </div>
          <button type="submit" name="button">Submit</button>
        </form>
        <ul>
          <li class="color"></li>
          <li class="food"></li>
          <li class="animal"></li>
        </ul>


    </div>
  </body>
</html>
